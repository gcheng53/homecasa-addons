name: HomeCasa Agent
version: "1.0.9"
slug: homecasa_agent
description: Secure bridge between HomeCasa and your Home Assistant - enables remote access via Cloudflare Tunnel
url: https://github.com/gcheng53/homecasa-addons
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
host_network: true
hassio_api: true
homeassistant_api: true
auth_api: true
options:
  tunnel_token: ""
  agent_api_key: ""
  ha_token: ""
  ha_base_url: ""
  port: 8099
schema:
  tunnel_token: str
  agent_api_key: str
  ha_token: str?
  ha_base_url: str?
  port: int(1024,65535)?
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: HomeCasa Agent API
