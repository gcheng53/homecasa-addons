name: HomeCasa Agent
version: "1.0.8"
slug: homecasa_agent
description: Local agent for HomeCasa smart home control - connects Home Assistant to HomeCasa Cloud via Cloudflare Tunnel
url: https://github.com/homecasa/homecasa-agent
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
host_network: true
hassio_api: true
homeassistant_api: true
auth_api: true
options:
  tunnel_token: ""
  agent_api_key: ""
  ha_token: ""
  port: 8099
schema:
  tunnel_token: str
  agent_api_key: str
  ha_token: str
  port: int(1024,65535)?
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: HomeCasa Agent API
